<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>
<body>
<h1>Simple calculator on JS</h1>
<div class="calculator">
    <div class="calculator_input">
        <div class="mini-input" type="text" readonly></div>
        <div class="main-input" type="text"></div>
    </div>
    <div class="calculator_key">
        <div class="row">
            <div class="bracket_first partsExp">(</div>
            <div class="bracket_second partsExp">)</div>
            <div class="clean">C</div>
            <div class="Allclean">AC</div>
        </div>
        <div class="row">
            <div class="seven partsExp">7</div>
            <div class="eight partsExp">8</div>
            <div class="nine partsExp">9</div>
            <div class="divide partsExp sign">/</div>
        </div>
        <div class="row">
            <div class="four partsExp">4</div>
            <div class="five partsExp">5</div>
            <div class="six partsExp">6</div>
            <div class="multiple partsExp sign">*</div>
        </div>
        <div class="row">
            <div class="one partsExp">1</div>
            <div class="two partsExp">2</div>
            <div class="three partsExp">3</div>
            <div class="subtract partsExp sign">-</div>
        </div>
        <div class="row">
            <div class="zero partsExp">0</div>
            <div class="dot partsExp">.</div>
            <div class="equality">=</div>
            <div class="add partsExp sign">+</div>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
