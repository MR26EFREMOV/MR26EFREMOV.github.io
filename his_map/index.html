<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Кафедра картографии и геоинформатики http://gis.psu.ru/">
    <meta name="description" content="Веб-картографический сервис 'Историко-культурное наследие Пермского края'">
    <title>Историко-культурное наследие Пермского края</title>
    <!--    add ESRI styles-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <!--    add styles for override default styles-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--header of map-->
<h1 class="map__header"> ИСТОРИКО-КУЛЬТУРНОЕ НАСЛЕДИЕ ПЕРМСКОГО КРАЯ </h1>

<!-- container for map-->
<div id="viewDiv"></div>


<!--container for measurement tools-->
<div id="topbar">
    <button
            class="action-button esri-icon-measure-line"
            id="distanceButton"
            type="button"
            title="Измерение расстояния"
    ></button>
    <button
            class="action-button esri-icon-measure-area"
            id="areaButton"
            type="button"
            title="Измерение площади"
    ></button>
</div>
<!--container for overview map-->
<div id="overviewDiv">
    <div id="extentDiv"></div>
</div>
<!--container for layerList and legend btn-->
<div class="esri-layer-list-toggle">Показать список слоёв</div>
<div class="esri-legend-toggle">Показать легенду</div>

<!--container for polygon create-->
<div id="line-button" class="esri-widget esri-widget--button esri-interactive"
     title="Cоздать полигон для изучения структуры памятников">
    <span class="esri-icon-polygon"></span>
</div>
<div class="map__info-objects"></div>
<button id="clearGraph" class="esri-widget--button esri-icon-close" title="Очистить графику"></button>
<!--btn for open documentation-->
<a href="doc/doc.html" class="map__doc-open esri-icon-description esri-widget esri-widget--button" target="_blank" title="Техническая документация"></a>
<!--    add ESRI js API-->
<script src="https://js.arcgis.com/4.15/"></script>
<!--    add user script -->
<script src="map.js"></script>

</body>
</html>
